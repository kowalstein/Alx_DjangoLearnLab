<h1>Search Results for "{{ query }}"</h1>
<ul>
    {% for post in posts %}
        <li>
            <a href="{% url 'post_detail' post.pk %}">{{ post.title }}</a>
            <p>{{ post.content|slice:":200" }}...</p>
        </li>
    {% empty %}
        <p>No posts found.</p>
    {% endfor %}
</ul>
