{% extends "base.html" %}

<!-- blog/templates/registration/profile.html -->
{% load static %}

<!DOCTYPE html>
<html>
<head>
    <title>Profile</title>
</head>
<body>
    <h2>Profile</h2>
    <form method="post">
        {% csrf_token %}
        <label for="email">Email:</label>
        <input type="email" name="email" value="{{ user.email }}" required>
        <button type="submit">Update</button>
    </form>
</body>
</html>
