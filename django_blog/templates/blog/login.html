{% block title %}
    User Login
{% endblock  %}

{% block content %}
    <<h1>User Login</h1>
    <form action="{% url "users:login" %}" method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if request.GET.next %}
            <input type="hidden" name="next" value"{{ request.GET.next }}" />
        {% endif %}
        <button>Submit</button>    
    </form>
{% endblock  %}
